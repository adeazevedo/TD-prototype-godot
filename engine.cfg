[application]

name="GodotTests"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

consts="*res://scripts/consts.gd"

[display]

width=720
use_vsync=false
height=480
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_click=[mbutton(0, 1)]
right_click=[mbutton(0, 2)]
